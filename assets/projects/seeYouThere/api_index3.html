<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>What do you feel like doing?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        width: 90px;
        word-wrap: break-word;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <br>
    <div class="row">
        <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">What do you feel like doing today?</h3>
          </div>
          <div class="panel-body">
          <div style="width: 15%; margin-bottom: 10px">
            <select id="interest" class="form-control"  >
            <option>Pizza</option>
            <option>Coffee</option>
            <option>Restaurant</option>
            <option>Bakery</option>
            <option>Bar</option>
            <option>Park</option>
            <option>Movie Theater</option>
            <option>Museum</option>
            <option>Night Club</option>
          </select>
          </div>
           <input class="form-control" id="searchRadius" type="text" value="500" style="width: 15%; margin-bottom: 10px">
          <div class="jumbotron" id="map" style="width: 100%; height: 450px">
          </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Places</h3>
          </div>
          <div class="panel-body" style="overflow-x:auto;">
           <table id="placeInformation" class="table">
      
             <tr>
                <th>Name</th>
                <th>Cheap</th>
                <th>Rating</th>
                <th>Google Info</th>
                <th>Website</th>
             </tr>
          </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">16 Day Weather Forecast</h3>
          </div>
          <div class="panel-body" style="overflow-x:auto;">
          <table id="weatherForecast" class="table">
             <tr>
                <th></th>
                <th id="after1Day"></th>
                <th id="after2Day"></th>
                <th id="after3Day"></th>
                <th id="after4Day"></th>
                <th id="after5Day"></th>
                <th id="after6Day"></th>
                <th id="after7Day"></th>
                <th id="after8Day"></th>
                <th id="after9Day"></th>
                <th id="after10Day"></th>
                <th id="after11Day"></th>
                <th id="after12Day"></th>
                <th id="after13Day"></th>
                <th id="after14Day"></th>
                <th id="after15Day"></th>
                <th id="after16Day"></th>
             </tr>
          </table>
          </div>
        </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="public/assets/javascript/api.js"></script>
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhPuUy4ApUrRco8HXpxS3oT3p6fDEN5eU&libraries=places,weather&callback=initMap">
    </script>
  
</body>
</html>
